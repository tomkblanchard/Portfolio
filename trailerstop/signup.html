<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="signup.css" rel="stylesheet">
  <title>Streamstate - Sign Up</title>
</head>
<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a href="index.html" class="brand-logo">
      <img src="images/streamstate-logo.png" alt="streamstat logo" id="logo">
      <div class="brand-name">Streamstate</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li> <a href="signup.html">Sign Up</a></li>
        </ul>
      </nav> 
    </header>
    <section class="signup-main-section">
      <h1 class="signup-text">
        enter
        <span class="action-text">streamstate.</span>
      </h1>
      <form class="signup-form">
        <div class="input-group">
          <label>Name:</label>
          <input type="name">
        </div>
        <div class="input-group">
          <label>Email:</label>
          <input type="email">
        </div>
        <div class="input-group">
          <label>Password:</label>
          <input type="password">
        </div>
        <div class="input-group">
          <button type="submit" class="btn">Sign Up Now </button>
        </div>
      </form>
    </section>
  </div>
  
<div class="signup-page-circle-1"></div>
<div class="signup-page-circle-2"></div>
</body>  
</html>
